<!doctype html>
<html lang="{{ page.lang|default: 'en' }}">
  {% include head.html %}
  <body>
    {% include head.html %}
    <main class="main" role="main">
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column">
              {% for post in site.posts %}
              {{post.title}}
              {{post.date}}
              <div class="image">
                <img src="{{post.thumbnail}}">
              </div>
              {{post.content}}
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
    </main>
    {% include scripts.html %}
  </body>
</html>

---
layout: default
---

<article>
  {% if page.title %}
    <h1>{{ page.title }}</h1>
  {% endif %}

  {% if page.date %}
    <p>{{ page.date | date: "%B %d, %Y" }}</p>
  {% endif %}

  {% if page.thumbnail %}
  <div class="image">
    <img src="{{page.thumbnail}}" alt="">
  </div>
  {% endif %}

  {{ content }}
</article>

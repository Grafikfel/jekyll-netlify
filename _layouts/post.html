---
layout: default
---

<article>
  <div class="columns">
    <div class="column is-offset-1 is-10">
      {% if page.title %}
      <h1>{{ page.title }}</h1>
      {% endif %}

      {% if page.date %}
      <p>{{ page.date | date: "%B %d, %Y" }}</p>
      {% endif %}
    </div>
  </div>
  <div class="columns">
    <div class="column is-12">
      {% if page.thumbnail %}
      <figure class="image">
        <img src="{{page.thumbnail}}" alt="">
      </figure>
      {% endif %}
    </div>
  </div>
  <div class="columns">
    <div class="column is-offset-1 is-5">
      <div class="content">
      {{ content }}
      </div>
    </div>
  </div>
</article>
